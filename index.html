<!DOCTYPE html>
<html>
<head>
	<title>Diary Me | Registre seus pensamentos e acontecimentos!</title>

	<meta name="viewport" content="width=device-width, user-scalable=no">

	<script src="resources/jquery.min.js"></script>
	<script src="resources/popper.js"></script>
	<script src="resources/bootstrap.min.js"></script>


	<script src="resources/angular.min.js"></script>
	<script src="resources/angular-ui-router.min.js"></script>
	<script src="resources/app.js"></script>

	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/custom.css">

</head>

<body ng-app="diary" ng-controller="mainCtrl" class="bg-{{randomBackground}}">
	<div class="container">
  		<div class="row">

			<div class="card col-md-8 col-sm-12 mx-auto mt-4 mb-4 border text-white bg-{{randomBackground}}">			  
			  <div class="card-body">
			    <h4 class="card-title">Registre um <b>pensamento</b>!</h4>
			    
				    <form>
					  <div class="form-group">				    
					    <input type="text" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter para enviar" ng-model="acontecimento" placeholder="Anote um acontecimento ou experiência...">
					  </div> 
				      <button class="btn btn-primary" ng-hide="true" type="submit" ng-click="insertAcontecimento(acontecimento)">Anotar</a>
					</form>

			  </div>
			</div>

		<div class="col-md-8 col-sm-12 mx-auto mt-1" ng-show="loading">			
			<div class="progress">
			  <div class="progress-bar progress-bar-striped progress-bar-animated bg-{{evenColor}}" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
			</div>
		</div>
		
		</div>


 	<!-- <div class="card-columns"> -->
 	<div class="row"> 	
 		<div class="col-md-6 mb-3" ng-repeat="acontecimento in acontecimentos">
			<div class="card text-white col-md-12 border border-{{acontecimento.color}} text-{{acontecimento.color}}">
			  <!-- <div class="card-header"><small>{{acontecimento.data}}</small></div> -->
			  <div class="card-body">
			    <h4 class="card-title">{{acontecimento.acontecimento}}</h4>
			<!--     <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
			  </div>
			  <div class="card-action">
			  	<small class="float-left">{{acontecimento.data}}</small>
			  	<big>
			  		<i class="fa fa-heart-o click mb-2 float-right" ng-hide="like" ng-click="like = true; insertLike(acontecimento.codacontecimento)"></i>
			  		<i class="fa fa-heart click mb-2 float-right" ng-show="like" ng-click="like = false; removeLike(acontecimento.codacontecimento)"></i>
			  	</big>
			  </div>
			</div>
 		</div>
 	</div>
 	<!-- </div> -->

	 </div>

</div>
